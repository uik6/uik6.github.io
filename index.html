<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
    <style>
        /* 在这里添加CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>网站Logo</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- 主要内容区域 -->
        <section id="showcase">
            <h1>欢迎来到我的网站</h1>
            <p>这里是一些介绍性的文字。</p>
        </section>
        <section id="newsletter">
            <h2>订阅我们的新闻通讯</h2>
            <form>
                <input type="email" placeholder="输入你的邮箱...">
                <button type="submit" class="button_1">订阅</button>
            </form>
        </section>
        <section id="boxes">
            <div class="box">
                <h3>服务1</h3>
                <p>这里是服务1的描述。</p>
            </div>
            <div class="box">
                <h3>服务2</h3>
                <p>这里是服务2的描述。</p>
            </div>
            <div class="box">
                <h3>服务3</h3>
                <p>这里是服务3的描述。</p>
            </div>
        </section>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 网站名称</p>
    </footer>
</body>
</html>
